<!DOCTYPE html>
<html>
    <head>
        <title>CSS 2D AND 3D TRANSFORMATION</title>
        <style>
            div{
                width: 150px;
                height: 100px;
                background-color: aqua;
                transform:skewX(20deg);
            }
            #axis[
                transform:rotateZ(45deg)
            ]
        </style>
    </head>
    <body>
        <div id="axis"></div>
    </body>
</html>
