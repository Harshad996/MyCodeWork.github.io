<!DOCTYPE html>
<head>
    <title>CSS COLOR</title>
    <style>
        .green-color{
            color: green;
        }
        .red-color{
            color: #ff0000;
        }
        .blue-color{
            color:rgb(0, 0, 128)
        }
        .ct{
            text-transform:capitalize;
        }
        .up{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="green-color ct">this is green color</p>
    <p class="red-color up">this is red color</p>
    <p class="blue-color ct">this is blue color</p>
</body>
