<!DOCTYPE html>
<html>
    <head>
        <title>CSS GRADIENT</title>
        <style>
            .linear-gradient{
                height:75px;
                background-color: blue;
                background-image: linear-gradient(to top right,red,pink);
            }
            .radial-gradient{
                height:75px;
                background-color: blue;
                background-image: radial-gradient(yellow,red);
            }
        </style>
    </head>
    <body>
        <h2>linear gradient example</h2><br><br>
        <div class="linear-gradient"></div><br><br>
        <h2>radial gradient example</h2>
        <div class="radial-gradient"></div>
    </body>
</html>
