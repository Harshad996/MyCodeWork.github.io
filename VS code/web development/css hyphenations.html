<!DOCTYPE html>
<html>
    <head>
        <title>CSS HYPHENATIONS</title>
        <style>
            div{
                width:120px;
                border:1px solid black;
            }
            div a{
                -webkit-hyphens:auto;
                -mms-hyphens:auto;
            }
        </style>
    </head>
    <body>
        <div class="a">
            This is a very &shy; nice monlit evening.
        </div>
    </body>
</html>
