<!DOCTYPE html>
<html>
    <head>
        <title>CSS PADDING</title>
        <style>
            .padding{
                padding-top: 5px;
                padding-bottom: 15px;
                padding-left: 15px;
                padding-right: 15px;
            }
            .border{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="padding">
            <p class="padding border">Content inside the div</p>
        </div>
    </body>
</html>
