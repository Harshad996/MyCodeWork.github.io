<!DOCTYPE html>
<html>
    <head>
        <title>CSS SHADOWS</title>
        <style>
            p{
                text-shadow: 3px 2px 5px black;
            }
            div{
                height:150px;
                width: 400px;
                padding: 20px;
                text-align: center;
                background-color: aqua;
                box-shadow: 20px 5px 10px purple;
            }
        </style>
    </head>
    <body>
        <p>Hola Senora</p>
        <div>Example of a box SHADOWS</div>
    </body>
</html>
