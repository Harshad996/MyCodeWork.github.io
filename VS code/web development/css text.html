<!DOCTYPE html>
<html>
    <head>
        <title>CSS TEXT</title>
        <style>
            p{
                color:blue;
            }
            .center{
                text-align:center;
            }
            .right{
                text-align:right;
            }
            a{
                text-decoration: none;
            }
            .uppercase{
                text-transform:uppercase;
            }
            .capitalize{
                text-transform:capitalize;
            }
        </style>
    </head>
    <body>
        <p class="center uppercase">this is sentence 1</p>
        <p class="right capitalize">this is sentence 2</p>
        <a href="#">This is a hyperlink with a text decoration</a>
    </body>
</html>
