<!DOCTYPE html>
<html>
    <head>
        <title>element selector</title>
        <style>
            h1{
                color:blue;
            }
            h6{
                color:indigo;
            }
            p{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>I'm the biggest heading</h1>
        <h6>I'm the smallest heading</h6>
        <p>I'm in between h1 & h6 and have no idea</p>
    </body>
</html>
