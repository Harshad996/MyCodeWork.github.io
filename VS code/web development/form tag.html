<!DOCTYPE html>
<html>
    <head>
        <title>FORM TAG</title>
    </head>
    <body>
        <form>
            <input type="text" id="name" placeholder="enter your name"><br>
            <input type="checkbox" id="checkbox">This is a checkbox<br>
            <input type="date" id="date"><br>
            <input type="email" id="email" placeholder="enter your email" required><br>
            <input type="phpne" id="phone" placeholder="enter your phone number"required><br>
            <input type="file" id="user_documents" placeholder="upload yur document"><br>
            <textarea id="address" placeholder="enter your address"></textarea><br>
            <select id="state-city">
                <option>choose a city</option>
                <optgroup label="karnataka">
                    <option value="bangalore">bangalore</option>
                    <option value="HUBLI">hubli</option>
                </optgroup>
                <optgroup label="tamil nadu">
                    <option value="chennai">chennai</option>
                    <option value="tiruchi">Tiruchi</option>
                </optgroup>
            </select>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
