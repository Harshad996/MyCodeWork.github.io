<!DOCTYPE html>
<html>
    <head>
        <title>table colspan tag</title>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
            th,td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width: 80%;">
        <tbody>
            <tr>
                <th>NAME</th>
                <th colspan="2">parents name</th>
            </tr>
            <tr>
                <td>Dennis</td>
                <td>paul</td>
                <td>rachel</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
