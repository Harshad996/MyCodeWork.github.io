<!DOCTYPE html>
<html>
    <head>
        <title>table and forms</title>
        <style>
            table,th,td{
                border: 4px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
            th,td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width:50%;">
        <tbody>
            <tr>
                <th>ID</th>
                <td>1</td>
            </tr>
            <tr>
                <th rowspan="2">NAME</th>
                <td>Jacob</td>
                <tr>
                    <td>Dennis</td>
                </tr>
            </tr>
        </tbody>
    </table>
    </body>
</html>
